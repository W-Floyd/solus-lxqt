name       : libfm-qt
version    : 0.12.0
release    : 1
source     :
    - https://github.com/lxde/libfm-qt/archive/0.12.0.tar.gz : e1939338596b8bdd863d4e344f2583bc7a2c529bcad47512e1c4db7316f0d6fe
license    : LGPL-2.1
component  : desktop.lxqt.core
summary    : Core library of PCManFM-Qt (Qt binding for libfm).
description: |
    libfm-qt is the Qt port of libfm, a library providing components to build desktop file managers which belongs to LXDE.
builddeps  :
    - lxqt-build-tools-devel
    - pkgconfig(libexif)
    - pkgconfig(gl)
    - pkgconfig(libfm)
    - pkgconfig(libmenu-cache)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5X11Extras)
setup      : |
    mkdir build
    pushd build
    %cmake -DPULL_TRANSLATIONS=false ..
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install
    popd
