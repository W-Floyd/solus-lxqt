name       : lxqt-l10n
version    : 0.13.0
release    : 2
source     :
    - git|https://github.com/lxde/lxqt-l10n.git : 0.13.0
license    : LGPL-2.1
component  : desktop.lxqt.core
summary    : Translations of LXQt.
description: |
    Translations of LXQt.
builddeps  :
    - lxqt-build-tools-devel
    - pkgconfig(Qt5UiTools)
setup      : |
    mkdir build
    pushd build
    %cmake ..
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install
    popd
