name       : lxqt-session
version    : 0.13.0
release    : 2
source     :
    - git|https://github.com/lxde/lxqt-session.git : 0.13.0
license    : LGPL-2.1
component  : desktop.lxqt.core
summary    : The LXQt session manager.
description: |
    Provides tools to handle LXQt sessions.
builddeps  :
    - kwindowsystem-devel
    - lxqt-build-tools-devel
    - pkgconfig(gl)
    - pkgconfig(lxqt)
    - pkgconfig(Qt5DBus)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - xdg-user-dirs
rundeps    :
    - lxqt-about
    - lxqt-admin
    - lxqt-config
    - lxqt-globalkeys
    - lxqt-l10n
    - lxqt-notificationd
    - lxqt-openssh-askpass
    - lxqt-panel
    - lxqt-policykit
    - lxqt-powermanagement
    - lxqt-qtplugin
    - lxqt-runner
    - lxqt-sudo
    - lxqt-themes
    - pcmanfm-qt
    - obconf-qt
    - openbox
setup      : |
    mkdir build
    pushd build
    %cmake -DPULL_TRANSLATIONS=false ..
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install
    popd
