name       : lxqt-config
version    : 0.13.0
release    : 2
source     :
    - git|https://github.com/lxde/lxqt-config.git : 0.13.0
license    : LGPL-2.1
component  : desktop.lxqt.core
summary    : Tools to configure LXQt and the underlying operating system.
description: |
    Tools to configure LXQt and the underlying operating system.
builddeps  :
    - kwindowsystem-devel
    - lxqt-build-tools-devel
    - pkgconfig(gl)
    - pkgconfig(kscreen2)
    - pkgconfig(lxqt)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcursor)
setup      : |
    mkdir build
    pushd build
    %cmake -DPULL_TRANSLATIONS=false ..
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install
    popd
