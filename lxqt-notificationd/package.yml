name       : lxqt-notificationd
version    : 0.12.0
release    : 1
source     :
    - https://github.com/lxde/lxqt-notificationd/archive/0.12.0.tar.gz : 66a9a1e3f5e21cca56c232dc42059144d91cfee6cde190f1c1046bf6a0264236
license    : LGPL-2.1
component  : desktop.lxqt.core
summary    : The LXQt notification daemon.
description: |
    LXQt's implementation of a daemon according to the Desktop Notifications Specification.
builddeps  :
    - kwindowsystem-devel
    - lxqt-build-tools-devel
    - pkgconfig(gl)
    - pkgconfig(lxqt)
    - pkgconfig(Qt5DBus)
    - pkgconfig(Qt5UiTools)
setup      : |
    mkdir build
    pushd build
    %cmake -DPULL_TRANSLATIONS=false ..
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install
    popd
